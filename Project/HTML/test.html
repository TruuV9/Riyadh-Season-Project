<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>:before Pseudo-element Example</title>
<style>
    .box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
    }

    .box:hover:before {
        content: "Before ";
        color: red;
    }
</style>
</head>
<body>
<div class="box">Content</div>
</body>
</html>
